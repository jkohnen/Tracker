<!DOCTYPE html>
<html data-masterpage="_Master.html">
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

  	<title>Testing</title>
    <script src="js/jquery.min.js" type="text/javascript"></script>
  	<script src="bootstrap.js" type="text/javascript" charset="utf-8"></script>

  </head>
  <body>
  	<div id="content">
  		<ul id="custom-listview"></ul>
  	</div>
		
  	<script type="text/x-kendo-template" id="customListViewTemplate">
			<h3 class="item-title">${name}</h3>
			<p class="item-info">${description}</p>			
		</script>
		
  	<script type="text/javascript">
  		ready(function () {
  			$.ajax({
  				crossdomain: true,
  				cache: false,
  				url: serviceUri
  			}).done(function (stuff) {  				
  				loadList(stuff);
  			  	});
  		  	});



  		function loadList(memberData) {
				$("#custom-listview").kendoMobileListView({
					dataSource: kendo.data.DataSource.create({ data: memberData, group: "letter" }),
					template: $("#customListViewTemplate").html(),
					headerTemplate: "<h2>Letter ${value}</h2>"
				});
			}
	  </script>
  </body>
</html>
